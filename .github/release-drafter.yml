name-template: "Release $RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"

categories:
  - title: "Added"
    labels:
      - "changelog: Added"
      - "enhancement"
  - title: "Changed"
    label: "changelog: Changed"
  - title: "Deprecated"
    label: "changelog: Deprecated"
  - title: "Removed"
    label: "changelog: Removed"
  - title: "Fixed"
    labels:
      - "changelog: Fixed"
      - "bug"
  - title: "Security"
    label: "changelog: Security"

exclude-labels:
  - "changelog: skip"

template: |
  $CHANGES

version-resolver:
  major:
    labels:
      - "changelog: Removed"
  minor:
    labels:
      - "changelog: Added"
      - "changelog: Changed"
      - "changelog: Deprecated"
      - "enhancement"

  patch:
    labels:
      - "changelog: Fixed"
      - "bug"
  default: minor
