[tox]
envlist =
    lint
    py{py3, 310, 39, 38, 37, 36}

[testenv]
passenv =
    FORCE_COLOR
extras =
    tests
commands =
    {envpython} -m pytest \
      --cov prettytable \
      --cov tests \
      --cov-report xml {posargs}
    coverage report

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
